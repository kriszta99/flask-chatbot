<!DOCTYPE html>
<html lang="hu" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Sapientia Chatbot</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> 
        <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>

        <link rel="stylesheet" href="/api/static/css/style.css">
        <script src="/api/static/js/script.js" defer></script>


        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!--Google Fonts Link For Icons-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" /> 

    </head>
        <body class="show-chatbot">
            <button class="chatbot-toggler">
                <span class="material-symbols-rounded">mode_comment</span>
                <span class="material-symbols-outlined">close</span>
            </button>
            <div class="chatbot">
                <header>
                    <h2>Sapi-Chat</h2>
                    <span class="close-btn material-symbols-outlined">close</span>
                </header>
                
                <ul class="chatbox">
                    <li class="chat incoming">
                        <span class="material-symbols-outlined">robot_2</span>
                        <p>Szia :) <br>Miben segíthetek ma?</p>
                    </li>
                </ul>
                <div class="helper-questions">
                    <button class="helper-btn">Mi a célja a Sapientia Erdélyi Magyar Tudományegyetemnek?</button>   
                </div>
                <div class="chat-input">
                    <textarea placeholder="Írjon be egy kérdést..." required></textarea>
                    <span id="send-btn" class="material-symbols-rounded">send</span>
                </div>
            </div>
          
        </body>
    </html>
