<!DOCTYPE html>
<html lnag="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Chatbot</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> 
        <link rel="stylesheet" href="/api/static/css/styles.css">
        <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>

        <script src="/api/static/js/script.js" defer></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Google Fonts Link For Icons-->
        <link rel="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined:opsz, wght, FILL,GRAD@48,400,0,0">
    </head>
    <body class="show-chatbot">

        <button class="chatbot-togggler">
            <span class="material symbols-outlined">mode_comment</span>
            <span class="material symbols-outlined">close</span>

        </button>
        <div class="chatbot">
            <header>
                <h2>Chatbot</h2>
                <span class="material symbols-outlined">close</span>

            </header>
            <ul class="chatbox">
                <li class="chat incoming">
                    <span class="material symbols-outlined">
                        smart_toy
                    </span>
                    <p>Hi there <br>How can I help yoy today?</p>
                </li>
            </ul>
            <div class="chat-input">
                <textarea placeholder="Enter a message..." required></textarea>
                <span id="send-btn" class="material symbols-outlined">send
                </span>
            </div>

        </div>
    </body>

</html>
